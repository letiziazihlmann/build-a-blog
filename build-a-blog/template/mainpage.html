{% extends "base.html" %}

{% block content %}

<hr>
<form>
    {%for post in blogposts%}
    <div class='blog'>
        <div class="blog-title"><a href="/blog/{{post.key().id()}}">{{post.title}}</a></div>
        <pre class = "blog-body">{{post.body}}</pre>
    </div>
    {% endfor %}
</form>

{% endblock %}
